<h4 class="py-3 mb-4"><span class="text-muted fw-light">COnfiguration /</span> Compte Stripe </h4>

<div class="container">
  <div class="row mt-5  justify-content-center"> <!-- Ajout de la classe justify-content-center -->
    <div class="col">
      <!-- Shared Event -->
      <div class="col-md-10 col-xl-10  mx-auto mb-4">
        <div class="card h-100 ">
          <div class="card-header flex-grow-0">
            <h4>Information du compte Stripe</h4>
            <form *ngIf="!isUpdateForm" [formGroup]="form">
              <div class="form-group my-2">
                <label for="Num_carte_de_credit">Numéro de carte de crédit :</label>
                <input type="text" class="form-control" id="Num_carte_de_credit" formControlName="Num_carte_de_credit">
              </div>
              <div class="form-group my-2">
                <label for="Date_expiration_carte">Date d'expiration de la carte :</label>
                <input type="date" class="form-control" id="Date_expiration_carte" formControlName="Date_expiration_carte">
              </div>
              <div class="form-group my-2">
                <label for="CVC_CVV">Code de sécurité de la carte (CVC/CVV) :</label>
                <input type="text" class="form-control" id="CVC_CVV" formControlName="CVC_CVV">
              </div>
              <div class="form-group my-2">
                <label for="titulaire">Nom du titulaire de la carte :</label>
                <input type="text" class="form-control" id="titulaire" formControlName="titulaire">
              </div>
              <div class="form-group my-2">
                <label for="Adresse_facturation">Adresse de facturation associée à la carte :</label>
                <input type="text" class="form-control" id="Adresse_facturation" (focus)="initAutocomplete()" formControlName="Adresse_facturation">
              </div>

              <div class="my-4">
                <button type="button" class="btn btn-primary btn-sm" (click)="addStripe()">Ajouter</button>
              </div>
            </form>

            <form *ngIf="isUpdateForm" [formGroup]="form" enctype="multipart/form-data">
              <div class="form-group my-2">
                <label for="Num_carte_de_credit">Numéro de carte de crédit :</label>
                <input type="text" class="form-control" id="Num_carte_de_credit" formControlName="Num_carte_de_credit">
              </div>
              <div class="form-group my-2">
                <label for="Date_expiration_carte">Date d'expiration de la carte :</label>
                <input type="date" class="form-control" id="Date_expiration_carte" formControlName="Date_expiration_carte">
              </div>
              <div class="form-group my-2">
                <label for="CVC_CVV">Code de sécurité de la carte (CVC/CVV) :</label>
                <input type="text" class="form-control" id="CVC_CVV" formControlName="CVC_CVV">
              </div>
              <div class="form-group my-2">
                <label for="titulaire">Nom du titulaire de la carte :</label>
                <input type="text" class="form-control" id="titulaire" formControlName="titulaire">
              </div>
              <div class="form-group my-2">
                <label for="Adresse_facturation">Adresse de facturation associée à la carte :</label>
                <input type="text" class="form-control" id="Adresse_facturation" (focus)="initAutocomplete()" formControlName="Adresse_facturation">
              </div>
              <div class="my-4">
                <button type="button" class="btn btn-danger btn-sm" routerLink="/parametres">Annuler</button>
                <button type="button" class="btn btn-primary btn-sm mx-2" (click)="openConfirmationModal(confirmModal)">Modifier</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- Modal de succès -->
<ng-template #successModal let-modal>
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="modalLongTitle">Information</h5>
    </div>
    <div class="modal-body">
      <p class="success-message">{{ successMessage }}</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-danger btn-sm" routerLink="/parametres"
        (click)="modalRef.dismiss('Close click')">Fermer</button>
    </div>
  </div>
</ng-template>



<ng-template #confirmModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Confirmation de mise a jour</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()">
    </button>
  </div>
  <div class="modal-body">
    Êtes-vous sûr de vouloir modifier ces informations ?
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger btn-sm" (click)="modal.dismiss()">Non</button>
    <button type="button" class="btn btn-success btn-sm" (click)="modal.close('confirm')">Oui</button>
  </div>
</ng-template>
