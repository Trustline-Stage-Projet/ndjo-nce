
<div class="card">
    <form [formGroup]="personneForm">

        <label for="last_name" class="form-label">Nom de Entreprise:</label>
        <input type="text" id="last_name" formControlName="last_name" class="form-control">

        <label for="email" class="form-label">:</label>
        <input type="email" id="email" formControlName="" class="form-control">

        <label for="telephone" class="form-label">:</label>
        <input type="tel" id="telephone" formControlName="telephone" class="form-control">

        <label for="adresse" class="form-label">Adresse:</label>
        <input type="text" id="adresse" formControlName="adresse" class="form-control">

        <label for="password" class="form-label"> :</label>
        <input type="password" id="password" formControlName="password" class="form-control">

        <label for="repassword" class="form-label">:</label>
        <input type="password" id="repassword" formControlName="repassword" class="form-control">

        <button type="button"  class="btn btn-primary btn-sm" (click)="registerPersonne()">S'inscrire</button>
    </form>
</div>
